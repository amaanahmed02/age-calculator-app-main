<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top-box">
          <form>
            <div class="text-box">
              <div class="date">
                <label for="day">DAY</label>
                <input type="number" placeholder="DD" id="day" />
                <small></small>
              </div>
              <div class="date">
                <label for="month">MONTH</label>
                <input type="number" placeholder="MM" id="month" />
                <small></small>
              </div>
              <div class="date">
                <label for="year">YEAR</label>
                <input type="number" placeholder="YYYY" id="year" />
                <small></small>
              </div>
            </div>
            <div class="submit_block">
              <hr />
              <button type="submit" class="sub-button">
                <img src="./assets/images/icon-arrow.svg" alt="icon-arrow" />
              </button>
            </div>
          </form>
        </div>

        <div class="bottom-box">
          <i>
            <h1><span id="YY">--</span>years</h1>
            <h1><span id="MM">--</span>months</h1>
            <h1><span id="DD">--</span>days</h1>
          </i>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Amaan Ahmed</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
